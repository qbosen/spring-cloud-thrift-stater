spring:
  application:
    name: calculator-rest-server
  cloud:
    consul:
      host: "${CONSUL_HOST:localhost}"
      port: "${CONSUL_PORT:8500}"
      discovery:
        enabled: true
        register: true
        prefer-ip-address: true
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
        tags:
          - calculator
          - http
        health-check-path: /actuator/health
        register-health-check: true
        health-check-interval: 10s
        query-passing: true
    thrift:
      server:
        service-name: calculator-thrift-server
        service-mode: hs_ha
        service-port: 8081
        queue-size: 1000
        discovery:
          register: true
          health-check: true
          prefer-ip-address: true
          instance-id: ${spring.cloud.thrift.server.service-name}:${spring.cloud.client.ip-address}:${spring.cloud.thrift.server.service-port}
          tags:
            - calculator
            - thrift
